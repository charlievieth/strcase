name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        name: Cache unicode
        with:
          path: DATA
          key: ${{ runner.os }}-data-${{ hashFiles('**/*.txt') }}

      # Cache richgo and golangci-lint
      - uses: actions/cache@v3
        name: Cache bin
        with:
          path: bin
          # The Makefile sets the version of richgo and golangci-lint
          key: ${{ runner.os }}-bin-${{ hashFiles('**/Makefile') }}

      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          # TODO: set 'check-latest: true' to use the latest Go version

      - name: Test
        run: make ci

      - name: Test Generate
        run: make testgenerate

      - name: Vet
        run: make vet

      - name: golangci-lint
        run: make golangci-lint
